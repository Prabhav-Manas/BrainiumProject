<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .formBgColor {
        background-color: rgb(255, 225, 149);
      }
      input {
        border: 0;
        border-radius: 0px;
      }
      input:focus {
        outline: 0;
        box-shadow: none;
      }
      .resetBtn {
        float: right;
        border: 0;
        border-radius: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto my-5 p-4 shadow formBgColor">
          <form>
            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label text-success"
                >New Password</label
              >
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="New Password"
              />
            </div>

            <!-- Confirm New Password -->
            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label text-success"
                >Confirm New Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmNewPassword"
                placeholder="Confirm New Password"
              />
            </div>
            <button type="reset" class="btn btn-success resetBtn">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
