<div class="checkout-container mb-5" [formGroup]="paymentElementForm">
  <mat-card>
    <mat-card-title>Checkout</mat-card-title>
    <mat-card-content>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Address" formControlName="address" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="ZIP Code" formControlName="zipcode" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="City" formControlName="city" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <input
            matInput
            placeholder="Amount"
            formControlName="amount"
            readonly
          />
        </mat-form-field>
      </div>
      <ng-container *ngIf="elementsOptions.clientSecret">
        <ngx-stripe-elements
          [stripe]="stripe"
          [elementsOptions]="elementsOptions"
        >
          <ngx-stripe-payment
            [options]="paymentElementOptions"
          ></ngx-stripe-payment>
        </ngx-stripe-elements>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="pay()">PAY</button>
    </mat-card-actions>
  </mat-card>
</div>
