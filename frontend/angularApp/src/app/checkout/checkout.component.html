<div class="container">
  <div class="bg-dark">
    <h2 class="text-white p-2 text-center">Checkout</h2>
  </div>
  <div class="col-md-6 m-auto">
    <form class="p-5">
      <div class="form-group mb-3">
        <label for="name" class="text-danger">Your Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="checkoutData.name"
          name="name"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="address" class="text-danger">Address:</label>
        <textarea
          id="address"
          class="form-control"
          [(ngModel)]="checkoutData.address"
          name="address"
          required
        ></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="paymentMethod" class="text-danger">Payment Method:</label>
        <select
          id="paymentMethod"
          class="form-control dropdown"
          [(ngModel)]="checkoutData.paymentMethod"
          name="paymentMethod"
          required
        >
          <option value="paypal">PayPal</option>
          <option value="stripe">Stripe</option>
          <option value="creditCard">Credit/Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>
      <div class="">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onBackToCart()"
        >
          Back to Cart
        </button>

        <button
          type="submit"
          class="btn btn-primary proceedToPayBtn"
          (click)="onProceedToPay()"
        >
          Proceed to Pay
        </button>
      </div>
    </form>
  </div>
</div>
