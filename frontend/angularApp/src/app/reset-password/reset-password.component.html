<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto my-5 p-4 shadow bgFormColor">
      <h1 class="text-center textColor">Reset Password</h1>
      <form [formGroup]="resetPasswordForm">
        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label textColor"
            >New Password:</label
          >
          <input
            type="password"
            class="form-control position-relative"
            id="newPassword"
            formControlName="newPassword"
            [ngClass]="{'is-invalid':resetPasswordForm.controls?.['newPassword']?.invalid && resetPasswordForm.controls?.['newPassword']?.touched}"
            (keydown)="Space($event)"
          />

          <small
            *ngIf="resetPasswordForm.controls?.['newPassword']?.errors?.['required']"
            class="invalid-feedback text-danger position-absolute"
          >
            Password is required.
          </small>
        </div>

        <!-- Confirm New Password -->
        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label textColor"
            >Confirm New Password:</label
          >
          <input
            type="password"
            class="form-control position-relative"
            id="confirmNewPassword"
            formControlName="confirmNewPassword"
            [ngClass]="{'is-invalid':resetPasswordForm.controls?.['confirmNewPassword']?.invalid && resetPasswordForm.controls?.['confirmNewPassword']?.touched}"
            (keydown)="Space($event)"
          />

          <small
            *ngIf="resetPasswordForm.controls?.['confirmNewPassword']?.errors?.['required']"
            class="invalid-feedback text-danger position-absolute"
          >
            Confirm New Password is required.
          </small>
        </div>

        <button
          type="submit"
          class="btn btn-primary btnSubmit"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
