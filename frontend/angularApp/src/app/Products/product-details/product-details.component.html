<div class="container my-5">
  <div class="row">
    <div class="d-md-flex p-4 shadow" *ngFor="let prod of product">
      <div class="col-md-6">
        <img [src]="prod.images?.[0]" alt="{{ prod.productName }}" />
      </div>
      <div class="col-md-6">
        <div class="">
          <h1 class="">{{ prod.productName }}</h1>
          <p class="">
            <strong class="text-success">Description: </strong>Product
            {{ prod.description }}
          </p>
          <div class="">
            <button type="button" class="btn btn-outline-success">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
