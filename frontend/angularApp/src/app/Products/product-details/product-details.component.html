<div class="container my-5">
  <div class="row">
    <div class="d-md-flex p-4">
      <div class="col-md-6">
        <img [src]="product.images[0]" alt="{{ product.productName }}" />
      </div>
      <div class="col-md-6">
        <div class="">
          <h1 class="">{{ product.productName }}</h1>
          <p class="">
            <strong class="text-success">Description: </strong>Product
            {{ product.description }}
          </p>
          <div class="d-md-flex justify-content-between">
            <p class="text-danger">
              <strong class="text-danger fw-bold">Price:</strong>
              {{ product.price }}
            </p>

            <div class="">
              <label for="quantity">Quantity:</label>
              <input
                type="number"
                id="quantity"
                [(ngModel)]="quantity"
                name="quantity"
                min="1"
                class="form-control"
              />
            </div>
          </div>
          <div class="">
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="onAddToCart()"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
