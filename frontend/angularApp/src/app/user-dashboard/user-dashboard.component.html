<!-- Navbar for Non-Sellers -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand position-relative">Dashboard</a>
      <ul class="d-md-flex navbar-nav m-auto mb-2 mb-lg-0">
        <div class="d-md-flex">
          <li class="nav-item">
            <a class="nav-link pointer">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pointer">About</a>
          </li>
        </div>
        <div class="position-absolute logoutButton">
          <a class="nav-link pointer" (click)="onLogOut()">Logout</a>
        </div>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-3 my-3" *ngFor="let product of products">
      <div class="card shadow" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h2 class="card-title text-success">{{ product.productName }}</h2>
          <p class="card-text">
            <strong class="text-success">Category: </strong>
            {{ product.category }}
          </p>
          <p class="card-text">{{ product.description }}</p>
          <p class="text-success">
            <strong class="text-danger">Price: </strong>{{ product.price }}
          </p>
          <button
            type="button"
            class="btn btn-outline-primary"
            [routerLink]="['/product-details', product._id]"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
