  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand">Dashboard</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link pointer">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pointer">About</a>
        </li>
        <li class="nav-item floatItem">
          <a class="nav-link pointer" (click)="onLogOut()">Logout</a>
        </li>
      </ul>

<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let product of products">
      <div class="card mb-3">
        <h5 class="card-header">{{ product.productName }}</h5>
        <div class="card-body">
          <h5 class="card-title">{{ product.category }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> {{ product.price }}</p>
          <div class="d-md-flex justify-content-around">
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
